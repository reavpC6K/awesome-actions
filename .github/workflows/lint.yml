name: cron test
on: 
  push:
  schedule:
    - cron: '14 * * * *'
jobs:
  randomize:
    runs-on: ubuntu-latest
    concurrency:
      group: staging_environment
      cancel-in-progress: true
    steps:
      - name: Debloat
        uses: actions/checkout@v4
      - name: Maximize build space
        uses: my-garbage-stuff/maximize-build-space@master
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
          remove-swapfile: 'true'
          verbose: 'false'  
